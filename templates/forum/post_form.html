{% extends 'base.html' %}
{% load bootstrap_tags %}
{% load staticfiles %}
{% load static %}

{% block content %}
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="site-heading">
                        <h1>Creative posts! We love it.</h1>
                       
                    </div>
                </div>
            </div>
        </div>
    </header>

    <section>
        <div class="col-md-9">
            <form method="post" action="{{ form_action }}">
                {% csrf_token %}
                {{ form|as_bootstrap }}
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">{{ button_text }}</button>
                </div>
            </form>
        </div>
    </section>
{% endblock content %}
